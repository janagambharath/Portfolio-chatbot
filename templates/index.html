<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bharath Chatbot</title>
    <style>
        body { font-family: Arial; background: #121212; color: #eee; padding: 20px; }
        #chat { max-width: 600px; margin: auto; }
        .user { color: #00f; margin: 5px 0; }
        .bot { color: #0f0; margin: 5px 0; }
        input { width: 80%; padding: 8px; }
        button { padding: 8px; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Type your message">
    <button onclick="sendMessage()">Send</button>

    <script>
        const chatDiv = document.getElementById("chat");

        async function sendMessage() {
            const messageInput = document.getElementById("message");
            const userMessage = messageInput.value.trim();
            if (!userMessage) return;

            // Append user message
            const userDiv = document.createElement("div");
            userDiv.className = "user";
            userDiv.textContent = "You: " + userMessage;
            chatDiv.appendChild(userDiv);
            chatDiv.scrollTop = chatDiv.scrollHeight;
            messageInput.value = "";

            // Append bot message div
            const botDiv = document.createElement("div");
            botDiv.className = "bot";
            botDiv.textContent = "Bot: ";
            chatDiv.appendChild(botDiv);

            // Fetch streamed response
            const response = await fetch("/ask", {
                method: "POST",
                body: JSON.stringify({ message: userMessage }),
                headers: { "Content-Type": "application/json" }
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let done = false;

            while (!done) {
                const { value, done: doneReading } = await reader.read();
                done = doneReading;
                if (value) {
                    botDiv.textContent += decoder.decode(value);
                    chatDiv.scrollTop = chatDiv.scrollHeight;
                }
            }
        }
    </script>
</body>
</html>
